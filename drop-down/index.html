<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег SELECT</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Include the plugin CSS and JS: -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" type="text/css"/>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="container">
    <h2>Выбери жанр</h2>
    <div id="example-optionClass-container">
        <select id="example-optionClass" multiple="multiple">
        <optgroup label="для мужской аудитории">
            <option value="1" checked>Комедии</option>
            <option value="2">Боевики</option>
            <option value="3" checked>Ужасы</option>
        </optgroup>
        <optgroup label="для женской аудитории">
           <option value="4">Драмы</option>
           <option value="5">Мелодрамы</option>
           <option value="6">Индийское кино</option>
        </optgroup>
        </select>
    </div>
</div>

</body>

</html>
